<body>
    <!--
     Las Miniaturas (Thumbnails), es la posibilidad de hacer que un
     enlace apunte a un archivo grafico. Ventaja que genera es poder poner
     una imagen reducida que en lace con la misma imagen sin reducir o a su tamaño
     original.
    -->
    <div align="center">
        <a href="images/prohibicion.png"><img src="images/prohibicion.png" width="10%" /></a>
        <a href="images/precaucion.png"><img src="images/precaucion.png" width="10%" /></a><br clear="left" />
        <a href="images/reciclado.png"><img src="images/reciclado.png" width="10%" /></a>
    </div>
    <a href="images/wifi.png"><img src="images/wifi.png" width="10%" /></a>

    <!--
        Conclusion, podemos ver claramente como se puede establecer una imagen como enlace.
        Ejercico, siguiendo la logica anterior, realizar un enlace a google, con la imagen
        que tenemos de google. posicionado a la derecha
         sintaxis:
        <a href=""><img src=""/><a/>
    -->
    <a href="https://www.google.com/"><img src="images/google.png" width="9%" align="right" /></a>
