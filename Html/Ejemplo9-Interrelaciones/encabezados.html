    <title>Encabezados</title>

<body>
    <a name="arriba"></a>
    <a href="index.html"><img src="images/home.png" width="9%" /></a>
    <!--
       RECUERDA, que los <h> son etiquetas de bloque y provocaran un salto de linea
           El tamaño variará en funcion de la gradualidad numerica. e.d: 1 mayor que 2
           etc...
           Ejercicio, Realiza los encabezados hasta el 6 
    -->
    <h1 align="center" style="color: red;">Encabezado h1</h1>
    <h2 align="right">Encabezado h2</h2>
    <h3 align="left">Encabezado h3</h3>
    <h4 align="right">Encabezado h4</h4>
    <h5 align="left">Encabezado h5</h5>
    <h6 align="right">Encabezado h6</h6>
    <!--
        OJO!!!!!!! IMPORTANTE!!! VITAL!!! NECESARIO!!!!
        Shift+Alt+f = ORDENAR CODIGO
    -->
    <div align="center">
        <a href="#arriba"><img src="images/flechaArriba.png" width="3%" /></a>
    </div>
</body>

</html>
